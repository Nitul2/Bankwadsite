<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International commercial bank(ICB)</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-sky-400	">
    <header class="text-center mt-6">

        <h1 class="font-bold text-5xl">INTERNATIONAL COMMERCIAL BANK<span class="text-white	">(ICB)</span></h1>
        <h2 class="font-samibold text-4xl mt-3">Trusted Site</h2>
    </header>
    <main>
        <section class="w-9/12 bg-sky-300 mx-auto px-3 p-4 mt-6">
            <h2 class="font-medium text-3xl mb-4">Please login</h2>
            <div>
                <input id="user-email" class="block my-2 w-9/12 px-3 py-1" type="text" placeholder="enter your email">
                <input id="user-password" class="block w-9/12 px-3 py-1" type="password"
                    placeholder='enter your password'>
                <button id="btn-submit"
                    class="bg-purple-600 hover:bg-teal-500 block my-2 px-8 py-2 text-white font-medium rounded-lg">
                    submit</button>
            </div>
        </section>


    </main>





    <script src="login.js"></script>
</body>

</html>
