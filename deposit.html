<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-sky-400">
    <header class="text-center mt-6">

        <h1 class="font-bold text-5xl">Let's get some <span class="text-white	">Money ($)</span></h1>
        <h2 class="font-samibold text-4xl mt-3">Deposit your Money</h2>
    </header>

    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class=" p-8 bg-purple-400 rounded-lg	 ">
                <h2 class="text-4xl">Deposit</h2>
                <h1 class="text-5xl">$ <span id="deposit-total">00</span></h1>
            </div>
            <div class=" p-8 bg-purple-400 rounded-lg	">
                <h2 class="text-4xl">Cashout</h2>
                <h1 class="text-5xl">$ <span id="withdraw-total">00</span></h1>
            </div>
            <div class="p-8 bg-purple-400 rounded-lg">
                <h2 class="text-4xl">Balance</h2>
                <h1 class="text-5xl">$ <span id="balance-total">00</span></h1>
            </div>
        </div>
    </section>
    <main>

        <article class="grid gap-2 grid-cols-2 mt-12">
            <section class="w-10/12 bg-teal-300 mx-auto px-3 p-4 mt-6 rounded-lg">
                <h2 class="font-medium text-3xl mb-4">Your Deposit</h2>
                <div>
                    <input id="deposit-field" class="block my-2 w-9/12 px-3 py-1" type="text"
                        placeholder="enter amount">

                    <button id="btn-deposit"
                        class="bg-purple-600 hover:bg-teal-500 block my-2 px-8 py-2 text-white font-medium rounded-lg text-black font-medium">
                        Deposit</button>
                </div>
            </section>

            <section class="w-10/12 bg-teal-300 mx-auto px-3 p-4 mt-6 rounded-lg">
                <h2 class="font-medium text-3xl mb-4">Withdraw Total</h2>
                <div>
                    <input id="withdraw-field" class="block my-2 w-9/12 px-3 py-1" type="text"
                        placeholder="enter amount">

                    <button id="btn-withdraw"
                        class="bg-purple-600 hover:bg-teal-500 block my-2 px-8 py-2 text-white font-medium rounded-lg text-black font-medium">
                        Withdraw</button>
                </div>
            </section>
        </article>





    </main>


    </main>


    <script src="bank.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
